<div class="row">
  <div class="col-12">
    <div class="card shadow-lg mb-3">
      <div class="card-header ">
        <h4 class="card-title">
          <div class="d-flex">
            <div class="align-self-center"><i class="fa fa-refresh fa-spin" *ngIf="eventSourceConnected"></i> Live Events ({{liveData?.length}})</div>
            <div class="ml-auto">
              <button class="btn btn-sm btn-primary" (click)="toggleEventStream()">
                <i class="fa fa-pause" *ngIf="eventSourceConnected"></i>
                <i class="fa fa-play" *ngIf="!eventSourceConnected"></i>
              </button>
            </div>
          </div>
        </h4>
        <p class="card-category">Event Source data as it arrives (sorted by newest events first)</p>
      </div>
      <div class="card-body">
        <p-table [value]="liveData" [scrollable]="true" scrollHeight="400px">
          <ng-template pTemplate="header">
            <tr>
              <th>Type</th>
              <th>Captured At</th>
              <th>Data</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-e>
            <tr [pSelectableRow]="rowData">
              <td>{{e.type}}</td>
              <td>{{e.capturedAt}}</td>
              <td>
                <ul class="mb-0">
                  <li *ngFor="let item of e.data | keyvalue">{{item.key}}: {{item.value}}</li>
                </ul>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>
    </div>
  </div>

  <div class="col-6">

  </div>
</div>
